<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />

</head>

<body>
    <header>
        <h1>Buy and Sell Crafts <a href="#" id="add-link">+</a></h1>
        
    </header>

    <div id="crafts-list" class="columns"></div>
    
        <!-- The Modal -->
      <div id="dialog" class="w3-modal">
        <div class="w3-modal-content">
          <div class="flex-container">
            <span onclick="document.getElementById('dialog').style.display='none'"
            class="w3-button w3-display-topright">&times;</span>
              <section id="dialog-details">
                <form id="add-craft-form" method="post" class="hidden">
                
                    <h1>Make changes to your Craft<a href="#" id="add-link">+</a></h1>
                    <section class="columns">
                        <div class="column-container">
                            <p id="img-prev-section">
                                <img id="img-prev">
                            </p>
                            <p>
                                <label for="img">Select an Image:</label>
                                <input type="file" id="img" name="img" accept="image/*" />
                            </p>
                        </div>
                        <div class="column-container">
                            <p>
                                <label for="name">Craft Name:</label>
                                <input type="text" id="name" name="name" required />
                            </p>
                            <p>
                                <label for="description">Description:</label>
                                <input type="text" id="description" name="description" required />
                            </p>
                    
                    <p id="supplies-p ">
                        <label class="inline">Supplies:</label>
                        <a href="#" id="add-supplies">Add Supplies</a>
                        <section id="supplies-boxes"></section>
                    </p>
                    <p>
                        <button type="submit">Cancel</button>
                        <button type="submit">Submit</button>
                    </p>
                </section>
            
                </form>

                <section id="craft-details" class="hidden"></section>
            </section>
          </div>
        </div>
      </div>   
    </div>
    <script src="script.js"></script>
</body>
